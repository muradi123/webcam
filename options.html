<!DOCTYPE html>
<html>
<head>
	<title>Web-cam options</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./options/options.css">
</head>
<body>

<div class="option-container">
  <br><br><br><br>
  <div class="option-container-center">
    <div class="positions-container">Position:
       <select id="positions">
       <option value="top-left">top-left</option>
       <option value="bottom-left">bottom-left</option>
       <option value="bottom-right">bottom-right</option>
       <option value="top-right">top-right</option>
      </select>
   </div>

   <div class="shapes-container">Shapes:
       <select id="shapes">
       <option value="circle">circle</option>
       <option value="rectangle">rectangle</option>
       <option value="oval">oval</option>
       <option value="square">square</option>
    </select>
   </div>
 
   <div class="save-button">
       <button id="save">Save</button>
   </div>
 </div>
</div>

<style>
  *{
    margin:0;
    padding: 0;
  }
  
   .option-container{
     background:#C0BCB5;
     width: 100%;
     height: 100vh;
   }
   .option-container-center{
    background-color: #fff;
    display:flex;
    flex-direction: column;
    margin: 0 30%;
    text-align: center;
}
.option-container-center > div{
 padding: 8vh;
 
}

   #positions{
     padding:2%;
   }
   #shapes{
     padding:2%;
   }
  #save{
    height:30px;
    width:60px;
    background:#C0BCB5;
    border:1px solid rgb(46, 46, 45);
  } 
</style>

<script src="./options/options.js"></script>
</body>
</html>
